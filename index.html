<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="all"></div>
    <div class="container2">
      <button class="btn btn-danger">Shake Etch-a-Sketch</button>
      <div class="footer">
        <button class="dark" onClick="setColor('Black')">Black</button>
        <button class="colors" onClick="setColor('random')">Random</button>
        <button class="white" onclick="setColor('eraser')">Eraser</button>
        <button class="reset" onclick="resetBoard()">Reset</button>
      </div>
    </div>
    <div class="container"> 

  </div>
  </div>
  </body>
  </html>
  <script src="javascript.js" defer>
  
  </script>
